<body>
<div class="container" [ngClass]="{'sign-up-mode':openSignUp}">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password"/>
        </div>
        <input type="submit" value="Login" class="btn solid"/>
        <!--  <p class="social-text">Or using social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-github"></i>
            </a>
          </div>-->
      </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username"/>
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm password"/>
        </div>
        <input type="submit" class="btn" value="Sign up"/>
        <!-- <p class="social-text">Or social platforms</p>
         <div class="social-media">
           <a href="#" class="social-icon">
             <i class="fab fa-google"></i>
           </a>
           <a href="#" class="social-icon">
             <i class="fab fa-github"></i>
           </a>
         </div>-->
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Lets begin your journey in project development world!
        </p>
        <button class="btn transparent" id="sign-up-btn" (click)="openSignUpButton()">
          Sign up
        </button>
      </div>
      <img src="/assets/images/login.svg" class="image" alt=""/>
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lets begin your journey in project development world!
        </p>
        <button class="btn transparent" id="sign-in-btn" (click)="openSignInButton()">
          Sign in
        </button>
      </div>
      <img src="/assets/images/register.svg" class="image" alt=""/>
    </div>
  </div>
</div>
