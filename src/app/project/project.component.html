<app-header [hideNavItems]="true"></app-header>

<div class="project-container">
  <div class="welcome">
    <div class="image" matRipple>
      <img src="/assets/images/project.svg" class="image" alt=""/>
    </div>
    <div class="welcome-text">
      <div class="hello">
        Mojave project
      </div>
      Here you can set the project info
    </div>
  </div>
  <div class="names">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput #message maxlength="30" placeholder="Project">
      <mat-hint align="end">{{message.value.length}} / 30</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput #message maxlength="256" placeholder="Short description">
      <mat-hint align="end">{{message.value.length}} / 120</mat-hint>
    </mat-form-field>
  </div>
  <div class="milestone">
    <mat-form-field>
      <mat-label>Milestones</mat-label>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let fruit of milestones" [selectable]="selectable"
                  [removable]="removable" (removed)="remove(fruit)">
          {{fruit.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="New ..."
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
  </div>
  <div class="tags">
    <mat-form-field>
      <mat-label>Tags</mat-label>
      <mat-chip-list #chipList1>
        <mat-chip *ngFor="let fruit of milestones" [selectable]="selectable"
                  [removable]="removable" (removed)="remove(fruit)">
          {{fruit.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="New ..."
               [matChipInputFor]="chipList1"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
  </div>
  <div class="nav">
    <div (click)="navigate('')">BOARD</div>
    <div (click)="navigate('team')">TEAM</div>
    <div (click)="navigate('')">WIKI</div>
  </div>
</div>
